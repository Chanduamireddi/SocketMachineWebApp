<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Socket Handling Web Application : Sai Chandu Amireddi</title>
    <style>
        h1 {
            color: black;
            font-size: 24px;
        }
        label {
            color: black;
            font-weight: bold;
        }
        input[type="submit"] {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>Socket Order Form :</h1>
    <form action="orderSockets" method="POST">
        <label for="customerName">Customer Name* : </label>
        <input type="text" id="customerName" name="customerName" required>
        <br><br>

        <label for="customerEmail">Customer Email* : </label>
        <input type="email" id="customerEmail" name="customerEmail" required>
        <br><br>

        <label for="socketType">Socket Type* : </label>
        <select id="socketType" name="socketType" required>
            <option value="TYPE A">TYPE A</option>
            <option value="TYPE B">TYPE B</option>
            <option value="TYPE C">TYPE C</option>
        </select>
        <br><br>

        <label for="socketQuantity">Socket Quantity* : </label>
        <input type="text" id="socketQuantity" name="socketQuantity" required>
        <br><br>

        <input type="submit" value="Submit Form">
    </form>
</body>
</html>
